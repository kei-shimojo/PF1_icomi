<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>アイコミ | Just another WordPress site</title>

    <link rel="stylesheet" herf="src/foundation/_base.scss">
    <link rel="stylesheet" herf="src/sass/foundation/_reset.scss">
    <link rel="stylesheet" href="dist/css/app.css">
</head>
<body>
  <div class="l-main__wrapper clearfix">
    <section class="l-sidebar">
        <div class="l-sidebar__top">
            <div class="c-media__logobox">
              <div class="c-media__logobox__img"></div>
            </div>
            <div class="l-sidebar__entry">
              <div class="l-sidebar__entry__top">
                <p class="l-sidebar__entry__top__txt">登録会に応募</p>
                  <div class="c-grid__arrow"></div>
              </div>
              <div class="l-sidebar__entry__bottom">
                <p class="l-sidebar__entry__bottom__txt">
                  <br>登録会で希望に合う</br>
                  <br>お仕事を紹介いたします。</br>
                </p>
              </div>
            </div>
        </div>
        <ul class="l-sidebar__bottom">
          <li>
            <p class="l-sidebar__bottom__ja">会社概要</p>
                <div class="c-grid__arrow__menu"></div>
            <p class="l-sidebar__bottom__en">Company</p>
          </li>
          <li>
            <p class="l-sidebar__bottom__ja">会場案内</p>
                <div class="c-grid__arrow__menu"></div>
            <p class="l-sidebar__bottom__en">Venue Guide</p>
          </li>
          <li>
            <p class="l-sidebar__bottom__ja">選ばれる理由</p>
                <div class="c-grid__arrow__menu"></div>
            <p class="l-sidebar__bottom__en">Reason</p>
          </li>
          <li>
            <p class="l-sidebar__bottom__ja">お問い合わせ</p>
                <div class="c-grid__arrow__menu"></div>
            <p class="l-sidebar__bottom__en">Contact</p>
          </li>
      </ul>
    <header class="l-header">
      <div class="c-media__logo__box">
        <div class="c-media__logo__box__img">
      </div>
      <div id="c-button__humberger clearfix">
        <div class="c-button__humberger__line__top"></div>
        <div class="c-button__humberger__line__center"></div>
        <div class="c-button__humberger__line__bottom"></div>
      </div>
    </header>
  </section>
  <section class="p-home__contents clearfix">
    <div class="p-home__contents__top">
      <div class="p-home__contents__top__img"></div>
    </div>
    <div class="p-home__contents__middle">
      <ul class="p-home__contents__middle__entry clearfix">
        <li class="p-home__contents__middle__entry__left">
          <div class="p-home__contents__middle__entry__left__ttl">
            <p class="p-home__contents__middle__entry__left__ttl__small">
              PCからカンタン
              <span class="p-home__contents__middle__entry__left__ttl__big">60秒</span>
              で入力完了！
            </p>
            <p class="p-home__contents__middle__entry__left__ttl__small">
              登録会で希望に合うお仕事を紹介いたします。
            </p>
          </div>
          <div class="c-button__entry">
            <div class="c-button__entry__btn">
              登録会に応募
            </div>
          </div>
          <div class="p-home__contents__middle__entry__left__txt">
            就職･転職支援サービスをご希望の方はこちらからご応募下さい
          </div>
        </li>
        <li class="p-home__contents__middle__small is-guide">
          <div class="p-home__contents__middle__small__bg">
            <div class="p-home__contents__ttl">
              会場案内
            </div>
            <div class="p-home__contents__txt">
              Venue Guide
            </div>
            <div class="c-grid__arrow__contents"></div>
          </div>
        </li>
        <li class="p-home__contents__middle__small is-company">
          <div class="p-home__contents__middle__small__bg">
            <div class="p-home__contents__ttl">
              会社概要
            </div>
            <div class="p-home__contents__txt">
              Company
            </div>
            <div class="c-grid__arrow__contents"></div>
          </div>
        </li>
      </ul>
      <ul class="p-home__contents__middle__bottom clearfix">
        <li class="p-home__contents__middle__bottom__left"></li>
        <li class="p-home__contents__middle__bottom__center"></li>
        <li class="p-home__contents__middle__bottom__right"></li>
      </ul>
    </div>
  </section>
</body>
